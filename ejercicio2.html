<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Output en Javascript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 5px;
        }
        
        button:hover {
            background-color: #764ba2;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        #parrafo {
            min-height: 25px;
            margin-top: 15px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .info p {
            margin: 5px 0;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demostración de Output en Javascript</h1>
        
        <div class="section">
            <h3>1. Alerta con nombre</h3>
            <button onclick="mostrarAlerta()">Mostrar Alerta</button>
        </div>
        
        <div class="section">
            <h3>2. Actualizar contenido del párrafo</h3>
            <button onclick="actualizarTexto()">Actualizar Texto</button>
            <p id="parrafo"></p>
        </div>
        
        <div class="info">
            <h3>3. Mensaje en consola</h3>
            <p>✓ Al cargar la página, se imprimió un mensaje en la consola del navegador.</p>
        </div>
    </div>

    <script>
        // Mensaje en consola cuando se carga la página
        console.log('¡Página cargada correctamente! Bienvenido a la demostración de Javascript.');
        
        // Función para mostrar alerta con nombre
        function mostrarAlerta() {
            alert('Alejandro Estrada');
        }
        
        // Función para actualizar el contenido del párrafo
        function actualizarTexto() {
            document.getElementById('parrafo').textContent = '¡Texto actualizado con Javascript!';
        }
    </script>
</body>
</html>
